!version 12.4service timestamps debug datetime msecservice timestamps log datetime msecno service password-encryption!hostname R2!boot-start-markerboot-end-marker!!no aaa new-modelmemory-size iomem 5no ip icmp rate-limit unreachableip tcp synwait-time 5!!ip cefno ip domain lookup!!!!!!!!!!!!!!!!!!interface FastEthernet0/0 ip address 192.168.25.3 255.255.255.0 duplex auto speed auto!interface FastEthernet1/0 ip address 10.61.6.229 255.255.255.252 duplex auto speed auto!interface FastEthernet2/0 no ip address shutdown duplex auto speed auto!interface FastEthernet3/0 no ip address shutdown duplex auto speed auto!router rip version 2 redistribute static redistribute ospf 1 network 10.0.0.0 network 192.168.25.0 no auto-summary!no ip http server!!!!!!control-plane!!!!!!!!!line con 0 exec-timeout 0 0 privilege level 15 logging synchronousline aux 0 exec-timeout 0 0 privilege level 15 logging synchronousline vty 0 4 login!!end