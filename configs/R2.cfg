!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip tcp synwait-time 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.25.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.61.6.229 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router rip
 version 2
 redistribute static
 network 10.0.0.0
 network 192.168.25.0
!
no ip http server
ip route 10.61.5.0 255.255.255.0 10.61.6.230
ip route 10.61.6.128 255.255.255.224 10.61.6.230
ip route 10.61.6.160 255.255.255.224 10.61.6.230
ip route 10.61.6.192 255.255.255.240 10.61.6.230
ip route 10.61.6.208 255.255.255.240 10.61.6.230
ip route 10.61.6.224 255.255.255.252 10.61.6.230
ip route 10.111.25.0 255.255.255.128 10.61.6.230
ip route 10.111.25.128 255.255.255.128 10.61.6.230
ip route 157.63.5.0 255.255.255.252 10.61.6.230
ip route 157.63.5.4 255.255.255.252 10.61.6.230
ip route 157.63.5.8 255.255.255.252 10.61.6.230
ip route 157.63.5.12 255.255.255.252 10.61.6.230
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
